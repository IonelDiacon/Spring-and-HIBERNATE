# Configurarea bazei de date
spring.datasource.url=jdbc:mysql://localhost:3306/crudapi
spring.datasource.username=root
spring.datasource.password=

# Driver JDBC pentru MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Dialect pentru MySQL 8 sau o versiune mai nou?
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Gestionarea schemelor bazei de date
spring.jpa.hibernate.ddl-auto=update

# Op?ional: Activeaz? SQL Logging (pentru a vedea SQL-urile generate)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
